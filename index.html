<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poison Game (Web)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="status-label">Connecting to server...</h1>
        <div id="game-board" class="game-board">
            </div>
        <div class="log-container">
            <h2>Game Log</h2>
            <div id="game-log" class="game-log"></div>
        </div>
        <button id="quit-button">Quit Game</button>
        <button id="restart-button" style="margin-top: 10px; background-color: #4CAF50; color: white;">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
